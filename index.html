<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div id="log">log</div>
                <div id="operation">0</div>
            </div>
            <!-- 5x4 -->
            <div class="keys">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="delete">Del</button>
                <button class="btn" id="module">%</button>
                <button class="btn" id="division">/</button>
                <button class="btn num" id="one">1</button>
                <button class="btn num" id="two">2</button>
                <button class="btn num" id="three">3</button>
                <button class="btn" id="multi">*</button>
                <button class="btn num" id="four">4</button>
                <button class="btn num" id="five">5</button>
                <button class="btn num" id="six">6</button>
                <button class="btn" id="subs">-</button>
                <button class="btn num" id="seven">7</button>
                <button class="btn num" id="eight">8</button>
                <button class="btn num" id="nine">9</button>
                <button class="btn" id="add">+</button>
                <button class="btn" id="sign">+/-</button>
                <button class="btn num" id="zero">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>made by <a href="https://github.com/strjakhk" target="_blank">strjak</a></p>
    </footer>  

<script src="./calc.js"></script>
<script src="./main.js"></script>
</body>
</html>
